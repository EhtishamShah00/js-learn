<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Basic Calculator</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background: #121212;
        color: #121212;
        text-align: center;
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
      }

      .calculator {
        background: rgb(255, 255, 255);
        border-radius: 10px;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        padding: 20px;
        transition: transform 0.3s, box-shadow 0.3s;
        max-width: 300px;
        text-align: center;
        position: relative;
      }

      .calculator:hover {
        transform: scale(1.03);
        box-shadow: 0 6px 12px rgba(0, 0, 0, 0.2);
      }

      input[type="text"] {
        padding: 10px;
        margin: 5px 0;
        border: none !important;
        background: rgba(51, 51, 51, 0.2);
        border-radius: 5px;
        color: #121212;
        font-size: 20px;
        text-align: center;
      }

      button {
        width: 48px;
        height: 48px;
        font-size: 20px;
        margin: 5px;
        cursor: pointer;
        border: none;
        background: rgba(62, 62, 62, 0.1);
        border-radius: 5px;
        color: #121212;
        transition: background-color 0.3s, transform 0.2s;
      }

      button:hover {
        background-color: rgba(62, 62, 62, 0.223);
        transform: scale(1.1);
      }

      .clear {
        background-color: #e74c3c;
      }
      .clear:hover {
        background-color: #e74c3c;
      }
      /* History Log Styles */
      .history {
        color: #3498db;
        margin-top: 10px;
        text-align: left;
      }
    </style>
  </head>
  <body>
    <div class="calculator">
      <input type="text" id="display" value="" readonly />
      <button id="num7">7</button>
      <button id="num8">8</button>
      <button id="num9">9</button>
      <button id="numPlus">+</button>
      <button id="num4">4</button>
      <button id="num5">5</button>
      <button id="num6">6</button>
      <button id="numMinus">-</button>
      <button id="num1">1</button>
      <button id="num2">2</button>
      <button id="num3">3</button>
      <button id="numMulti">*</button>
      <button id="num0">0</button>
      <button id="numDot">.</button>
      <button id="numEqual">=</button>
      <button class="clear" id="clear">C</button>
      <button id="numDivide">/</button>
    </div>

    <script>
      let inputField = document.getElementById("display");
      const num1 = document.getElementById("num1");
      const num2 = document.getElementById("num2");
      const num3 = document.getElementById("num3");
      const num4 = document.getElementById("num4");
      const num5 = document.getElementById("num5");
      const num6 = document.getElementById("num6");
      const num7 = document.getElementById("num7");
      const num8 = document.getElementById("num8");
      const num9 = document.getElementById("num9");
      const plus = document.getElementById("numPlus");
      const minus = document.getElementById("numMinus");
      const multiply = document.getElementById("numMulti");
      const dot = document.getElementById("numDot");
      const divide = document.getElementById("numDivide");
      const equal = document.getElementById("numEqual");
      const clear = document.getElementById("clear");

      // Function
      function clickNum(element) {
        element.addEventListener("click", function (e) {
          inputField.value += e.currentTarget.innerHTML;
        });
      }
      clickNum(num0);
      clickNum(num1);
      clickNum(num2);
      clickNum(num3);
      clickNum(num4);
      clickNum(num5);
      clickNum(num6);
      clickNum(num7);
      clickNum(num8);
      clickNum(num9);
      clickNum(plus);
      clickNum(minus);
      clickNum(multiply);
      clickNum(dot);
      clickNum(divide);
      equal.addEventListener("click", function (e) {
        if (
          inputField.value !== "/" &&
          inputField.value !== "*" &&
          inputField.value !== "+" &&
          inputField.value !== "-" &&
          inputField.value !== "."
        ) {
          const result = new Function("return " + inputField.value);
          inputField.value = result();
        } else {
          inputField.value = "";
        }
      });
      clear.addEventListener("click", function (e) {
        inputField.value = "";
      });
    </script>
  </body>
</html>
