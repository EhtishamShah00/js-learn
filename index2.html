<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Company Name</title>
    <style>
      @import url(https://fonts.googleapis.com/css?family=Lato:400,300,100,700,900);

      body {
        margin: 0;
        padding: 0;
        display: flex;
        align-items: center;
        justify-content: center;
        height: 100vh;
      }

      h1,
      p,
      a {
        margin: 0;
        padding: 0;
        font-family: "Lato", sans-serif;
      }

      h1 {
        font-size: 3.5em;
        padding: 15px 0;
        font-weight: 900;
        color: #4a4a4a;
      }

      p {
        font-size: 1.3em;
        font-weight: 300;
        letter-spacing: 2px;
        color: #666;
      }

      .header {
        width: 100%;
        padding: 80px 0;
        text-align: center;
        background: #ffd700;
        color: #4a4a4a;
      }

      .btn-bgstroke {
        font-size: 24px;
        display: inline-block;
        border: 2px solid #4a4a4a;
        padding: 12px 24px;
        border-radius: 30px;
        cursor: pointer;
        font-weight: 700;
        margin-top: 40px;
        text-decoration: none;
        color: #4a4a4a;
        transition: background-color 0.3s, color 0.3s;
      }

      .btn-bgstroke:hover {
        background-color: #4a4a4a;
        color: #ffd700;
      }
    </style>
  </head>
  <body>
    <section class="header">
      <h1>Name</h1>
      <p>Enhancing the Future with Excellence</p>
      <a href="#" class="btn-bgstroke">Discover Now</a>
    </section>
  </body>
</html>
