<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Background Change</title>
  </head>
  <body>
    <button id="start">Start</button>
    <button id="stop">Stop</button>
  </body>
  <script>
    //GET HEX FOR BACKGROUND COLOR STRING
    function getHex() {
      const hex = "0123456789ABCDEF";
      let color = "#";
      for (let i = 0; i < 6; i++) {
        color += hex[Math.floor(Math.random() * 16)];
      }
      return color;
    }
    //GET ELEMENTS
    let interval;
    const body = document.querySelector("body");

    const startChangingColor = function () {
      body.style.backgroundColor = getHex();
    };

    const startcolor = function () {
      if (!interval) {
        interval = setInterval(() => startChangingColor(), 1000);
      }
    };
    const stopcolor = function () {
      clearInterval(interval);
      interval = null;
    };

    const start = document
      .getElementById("start")
      .addEventListener("click", startcolor);
    const stop = document
      .getElementById("stop")
      .addEventListener("click", stopcolor);
