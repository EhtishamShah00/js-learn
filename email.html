<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Your Website</title>
    <style>
      body {
        margin: 0;
        padding: 0;
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        height: 100%;
      }

      .container {
        display: flex;
        height: 100%;
        flex-direction: column;
        background-color: #ffffff;
        gap: 100px;
        margin-top: 50px;
        margin-bottom: 50px;
      }

      .section {
        flex: 1;
        display: flex;
        align-items: center;
        justify-content: center;
        color: #424242;
        font-size: 24px;
        cursor: pointer;
        padding: 100px;
        transition: filter 0.3s ease;
      }

      #section1 {
        border: #3498db solid 10px;
      }

      #section2 {
        border: #2ecc71 solid 10px;
      }

      #section3 {
        border: #e74c3c solid 10px;
      }

      /* Optional: Hover effect */
      .section:hover {
        filter: brightness(1.2);
      }

      .content {
        text-align: center;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div
        id="section1"
        class="section"
        onclick="window.location.href='#section2'"
      >
        <div class="content">
          <h2>Section 1</h2>
          <p>
            Welcome to Section 1. This is a brief description of the content in
            this section.
          </p>
        </div>
      </div>

      <div
        id="section2"
        class="section"
        onclick="window.location.href='#section3'"
      >
        <div class="content">
          <h2>Section 2</h2>
          <p>Explore Section 2 to discover exciting content and information.</p>
        </div>
      </div>

      <div
        id="section3"
        class="section"
        onclick="window.location.href='#section1'"
      >
        <div class="content">
          <h2>Section 3</h2>
          <p>
            This is Section 3. Dive into the rich content and enjoy your stay.
          </p>
        </div>
      </div>
    </div>
  </body>
</html>
