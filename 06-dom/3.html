<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chai & Code</title>
  </head>
  <body style="background-color: #121212; color: #fff"></body>
  <script>
    function createElement(
      parent,
      currentType,
      id,
      textnode,
      backgroundcolor,
      color
    ) {
      const mainParent = document.querySelector(parent);
      const elementUcreate = document.createElement(currentType);
      const createTextNode = document.createTextNode(textnode);
      elementUcreate.id = id;
      elementUcreate.append(createTextNode);
      elementUcreate.style.backgroundColor = backgroundcolor;
      elementUcreate.style.color = color;
      mainParent.appendChild(elementUcreate);
      console.log(elementUcreate);
    }
    createElement(
      "body",
      "div",
      "heading",
      "THIS IS THE TEST",
      "#fff",
      "#121212"
    );
  </script>
</html>
